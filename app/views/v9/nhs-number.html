{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-l"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span>
      What is the deceased persons NHS number?
    </h1>

    <form action="nhs-number" class="form" method="post">

      <div class="govuk-form-group">
        <label class="govuk-label" for="nhs-number">
          Enter NHS number
        </label>
        <input class="govuk-input" id="nhs-number" name="nhs-number" type="text">
      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
