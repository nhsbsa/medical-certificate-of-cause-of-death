{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <h1 class="govuk-heading-l"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span>
            What is their ethnicity?
        </h1>

        <form action="ethnicity" method="post">

            <div class="govuk-form-group">

                <fieldset class="govuk-fieldset">

                    <div class="govuk-radios">

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="asian-british" name="ethnicity"
                                type="radio" value="Asian or Asian British">
                            <label class="govuk-label govuk-radios__label" for="asian-british">
                                Asian or Asian British
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="black-british-caribbean-african" name="ethnicity"
                                type="radio" value="Black, Black British, Caribbean or African">
                            <label class="govuk-label govuk-radios__label" for="black-british-caribbean-african">
                                Black, Black British, Caribbean or African
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="mixed-multple" name="ethnicity"
                                type="radio" value="Mixed or multiple ethnic groups">
                            <label class="govuk-label govuk-radios__label" for="mixed-multple">
                                Mixed or multiple ethnic groups
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="white" name="ethnicity"
                                type="radio" value="White">
                            <label class="govuk-label govuk-radios__label" for="white">
                                White
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="unknown" name="ethnicity"
                                type="radio" value="Not known / information not available">
                            <label class="govuk-label govuk-radios__label" for="unknown">
                                Not known / information not available
                            </label>
                        </div>

                    </div>
                </fieldset>

            </div>

            <button class="govuk-button" type="submit">
                Save and continue
            </button>
        </form>

    </div>
</div>

{% endblock %}
