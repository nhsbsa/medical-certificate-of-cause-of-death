{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-l"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span>
      What was the deceased person's age?
    </h1>

    <form action="age-66" role="form" method="post">

      <div class="govuk-form-group">
        <label class="govuk-label" for="deceased-age">
          Age as stated to me
        </label>
        <input class="govuk-input govuk-input--width-20" id="deceased-age" name="deceased-age" type="text">
      </div>


      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
