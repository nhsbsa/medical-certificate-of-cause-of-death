{% extends "layouts/main.html" %}


{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <form action="box-b" method="post">

      <div class="govuk-form-group">

        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Provide additional information
          </h1>
        </legend>

        <div id="boxB-hint" class="govuk-hint govuk-!-margin-bottom-5">
          Tick if applicable.
        </div>

        <div class="govuk-checkboxes" data-module="govuk-checkboxes">

          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="boxB" name="boxB" type="checkbox"
              value="I may be in a position later to give, on application by the Registrar General, additional information as to the cause of death for the purpose of more precise statistical classification.">
            <label class="govuk-label govuk-checkboxes__label" for="boxB">
              I may be in a position later to give, on application by the Registrar General, additional information as
              to the cause of death for the purpose of more precise statistical classification.
            </label>
          </div>

        </div>

      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>

    </form>
  </div>

</div>

{% endblock %}
