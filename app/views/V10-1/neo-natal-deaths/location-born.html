{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <form action="location-born" method="post" novalidate>
        
            <h1 class="govuk-heading-l">
                Where was the deceased person born?
            </h1>

            <div class="govuk-form-group">
                <label class="govuk-label" for="location-of-birth">
                Enter place of birth (optional)
                </label>
                <div id="passport-issued-hint" class="govuk-hint">
                    For example, Royal Victoria Infirmary, Newcastle
                </div>
                <input class="govuk-input" id="location-of-birth" name="location-of-birth" type="text">
            </div>

            <button class="govuk-button" type="submit">
                Save and continue
            </button>

        </form>
          
        
    </div>
</div>

{% endblock %}
