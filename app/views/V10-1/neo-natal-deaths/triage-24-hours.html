{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<main class="govuk-main-wrapper app-main-class" id="main-content">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="triage-24-hours" method="post" novalidate>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Was the deceased person over 24 hours old at the time of their death?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="over-under-24-yes" name="over-under-24" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="over-under-24-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="over-under-24-no" name="over-under-24" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="over-under-24-no">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>
  </div>
</div>
</main>
{% endblock %}
