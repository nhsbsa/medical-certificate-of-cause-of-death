{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <form action="me-gmc-number" method="post" novalidate>

      <div class="govuk-form-group">
        <label class="govuk-label" for="gmc-number">
            <h1 class="govuk-heading-l"><span class="govuk-caption-l govuk-caption--bottom">Register to use this service</span>
                What is your GMC number?
            </h1>
        </label>
        <input class="govuk-input" id="gmc-number" name="gmc-number" type="text">
      </div>

      <button class="govuk-button" type="submit">
        Continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
