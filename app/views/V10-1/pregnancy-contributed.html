{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-l">Did the deceasedâ€™s pregnancy contribute to their death?</h1>
    <form action="pregnancy-contributed" method="post" novalidate>

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pregnancy-contributed-yes" name="pregnancy-contributed" type="radio"
                value="Yes">
              <label class="govuk-label govuk-radios__label" for="pregnancy-contributed-yes">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pregnancy-contributed-no" name="pregnancy-contributed" type="radio"
                value="No">
              <label class="govuk-label govuk-radios__label" for="pregnancy-contributed-no">
                No
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pregnancy-contributed-unknown" name="pregnancy-contributed" type="radio"
                value="Unknown">
              <label class="govuk-label govuk-radios__label" for="pregnancy-contributed-unknown">
                Unknown
              </label>
            </div>

          </div>
        </fieldset>

      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
