{% extends "layouts/prototype-main.html" %}

{% block pageTitle %}{{ version }} - {{ serviceName }}{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Enter the code shown by your authentication app</h1>

        <form action="enter-code" method="post" novalidate>
            <div class="govuk-warning-text govuk-form-group">
                <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                <span class="govuk-warning-text__text">
                    <span class="visually-hidden"> </span>
                    You will be signed out if you do not enter the authentication app code within 3 minutes
                </span>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="enter-code">
                    Enter code
                    <div class="govuk-hint">
                        This is a 6 digit code, like 123 456 </div>
                    <input class="govuk-input govuk-input--width-20" id="enter-code" name="enter-code" type="text" required>
                </label>
            </div>

            <a class="govuk-button" href="../dashboard" draggable="false">
                Continue
            </a>
        </form>


    </div>
</div>

{% endblock %}
