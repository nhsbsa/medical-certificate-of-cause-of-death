{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-l">
      <!--<span class="govuk-caption-l govuk-caption--bottom">
        Deceased person's details
      </span> -->
        Have the implants been removed?
    </h1>

    <form action="has-been-removed" method="post" novalidate>

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset">

          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="implant-removed-yes" name="implant-removed" type="radio"
                value="Yes">
              <label class="govuk-label govuk-radios__label" for="implant-removed-yes">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="implant-removed-no" name="implant-removed" type="radio"
                value="No">
              <label class="govuk-label govuk-radios__label" for="implant-removed-no">
                No
              </label>
            </div>

          </div>
        </fieldset>

      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
