{% extends "layouts/main.html" %}

{% block pageTitle %}{{ version }} - {{ serviceName }}{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<main class="govuk-main-wrapper app-main-class" id="main-content">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="age-66" method="post" novalidate>

      <h1 class="govuk-heading-l">
        What was the deceased person's age?
      </h1>
      
      <div class="govuk-form-group">

        <label class="govuk-label" for="location-of-birth">
          Enter age and select an age unit, if known
        </label>
        
        <div class="govuk-input__wrapper">
          <input class="govuk-input govuk-input--width-5 border-hidden" id="age-66-input" name="age-66-input" value="{{ data['age-66-input'] }}" type="text" />
          <select class="govuk-select" id="age-66-select" name="age-66-select" aria-describedby="age-66-select-hint">
            <option value="" selected>Select age unit</option>
            <option value="years old">Years old</option>
            <option value="months old">Months old</option>
            <option value="days old">Days old</option>
          </select>
          <script>document.querySelector('#age-66-select').value = "{{ data['age-66-select'] }}";</script>  
        </div>
      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    
    </form>

  </div>
</div>
</main>
{% endblock %}
