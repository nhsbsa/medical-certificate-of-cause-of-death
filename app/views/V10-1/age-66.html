{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <form action="age-66" role="form" method="post">

      <div class="govuk-form-group">

        <h1 class="govuk-heading-l">
          What was the deceased person's age?
        </h1>

        <div class="govuk-form-group">
          <label class="govuk-label" for="age-66">
            Enter age (optional)
          </label>
          
          <div class="govuk-input__wrapper">
            <input class="govuk-input govuk-input--width-5 border-hidden" id="age-66" name="age-66" type="text">
            <select class="govuk-select" id="age-66" name="age-66" aria-describedby="age-66-hint">
              <option value="select time unit" selected>Select age unit</option>
              <option value="years old">years old</option>
              <option value="months old">months old</option>
              <option value="days old">days old</option>
            </select>
          </div>
        </div>
      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    
    </form>

  </div>
</div>

{% endblock %}
