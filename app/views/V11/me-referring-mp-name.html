{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>
        
        <h1 class="govuk-heading-l">
          What is the referring medical practitioner's name?
        </h1>
    
        <form action="name-of-referring-mp" class="form" method="post">
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="referring-mp-first-name">
              First name
            </label>
            <input class="govuk-input govuk-input govuk-!-width-three-quarters" id="referring-mp-first-name" name="referring-mp-first-name" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="referring-mp-middle-name">
              Middle names (optional)
            </label>
            <input class="govuk-input govuk-input govuk-!-width-three-quarters" id="referring-mp-middle-name" name="referring-mp-middle-name" type="text">
          </div>
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="referring-mp-last-name">
              Last name
            </label>
            <input class="govuk-input govuk-input govuk-!-width-three-quarters" id="referring-mp-last-name" name="referring-mp-last-name" type="text">
          </div>
    
          <button class="govuk-button" type="submit">
            Save and continue
          </button>
        </form>
        
    </div>
</div>

{% endblock %}
