{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <h1 class="govuk-heading-l">
            What was the ethnicity of the deceased person?
        </h1>

        <form action="ethnicity" method="post">
        
            <div class="govuk-form-group">

                <fieldset class="govuk-fieldset">
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail" name="ethnicityDetail" type="radio" value="White - English, Welsh, Scottish, Northern Irish or British">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail">
                            English, Welsh, Scottish, Northern Irish or British
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-2" name="ethnicityDetail" type="radio" value="White - Irish">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-2">
                            Irish
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-3" name="ethnicityDetail" type="radio" value="White - Gypsy or Irish Traveller">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-3">
                            Gypsy or Irish Traveller
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-4" name="ethnicityDetail" type="radio" value="White - Other" data-aria-controls="conditional-ethnicityDetail-4">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-4">
                            Any other White background
                          </label>
                        </div>
                        <div class="govuk-radios__divider">or</div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-6" name="ethnicityDetail" type="radio" value="Unknown">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-6">
                            Unknown
                          </label>
                        </div>
                      </div>
                </fieldset>

            </div>

            <button class="govuk-button" type="submit">
                Save and continue
            </button>
        </form>

    </div>
</div>

{% endblock %}
