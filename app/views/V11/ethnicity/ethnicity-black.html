{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <h1 class="govuk-heading-l">
            What was the ethnicity of the deceased person?
        </h1>

        <form action="ethnicity" method="post">
        
            <div class="govuk-form-group">

                <fieldset class="govuk-fieldset">
                    
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail" name="ethnicityDetail" type="radio" value="Black, African, Caribbean or Black British - African">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail">
                            African
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-2" name="ethnicityDetail" type="radio" value="Black, African, Caribbean or Black British - Caribbean">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-2">
                            Caribbean
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-3" name="ethnicityDetail" type="radio" value="Black, African, Caribbean or Black British - Other" data-aria-controls="conditional-ethnicityDetail-3">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-3">
                            Any other Black, African or Caribbean background
                          </label>
                        </div>
                       <!-- <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-ethnicityDetail-3">
                          <div class="govuk-form-group">
                            <label class="govuk-label" for="other-description">
                              How would you describe your background? (optional)
                            </label>
                            <input class="govuk-input govuk-!-width-one-half" id="other-description" name="otherDescription" type="text">
                          </div>
                        </div>-->
                        <div class="govuk-radios__divider">or</div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="ethnicityDetail-5" name="ethnicityDetail" type="radio" value="Black, African, Caribbean or Black British - Unknown">
                          <label class="govuk-label govuk-radios__label" for="ethnicityDetail-5">
                            Unknown
                          </label>
                        </div>
                      </div>
                    
                </fieldset>

            </div>

            <button class="govuk-button" type="submit">
                Save and continue
            </button>
        </form>

    </div>
</div>

{% endblock %}
