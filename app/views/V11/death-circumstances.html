{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-l">
      <!--<span class="govuk-caption-l govuk-caption--bottom">
        Actions after death
      </span> -->
      Has a post-mortem been held?
    </h1>
    
    {% if data['role-type'] == 'ap' %}
    
    <form action="death-circumstances-ap" method="post">

      <fieldset class="govuk-fieldset">

        <div class="govuk-form-group">

          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-1" name="death-circumstances" type="radio"
                value="The certified cause of death takes account of information obtained from a post-mortem">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-1">
                The certified cause of death takes account of information obtained from a post-mortem
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-2" name="death-circumstances" type="radio"
                value="Information from post-mortem may be available later">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-2">
                Information from post-mortem may be available later
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-3" name="death-circumstances" type="radio"
                value="A post-mortem is not being held">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-3">
                A post-mortem is not being held
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-4" name="death-circumstances" type="radio"
                value="I have reported this death to the coroner for further action">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-4">
                I have reported this death to the coroner for further action
              </label>
            </div>

          </div>
        </div>

      </fieldset>

      {% else %}
    <form action="death-circumstances-me" method="post">

      <fieldset class="govuk-fieldset">

        <div class="govuk-form-group">

          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-1" name="death-circumstances" type="radio"
                value="The certified cause of death takes account of information obtained from a post-mortem">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-1">
                The certified cause of death takes account of information obtained from a post-mortem
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-2" name="death-circumstances" type="radio"
                value="Information from post-mortem may be available later">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-2">
                Information from post-mortem may be available later
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="death-circumstances-3" name="death-circumstances" type="radio"
                value="A post-mortem is not being held">
              <label class="govuk-label govuk-radios__label" for="death-circumstances-3">
                A post-mortem is not being held
              </label>
            </div>

          </div>
        </div>

      </fieldset>

      {% endif %}
      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
