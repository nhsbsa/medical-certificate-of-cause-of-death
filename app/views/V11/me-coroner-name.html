{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>
        
        <h1 class="govuk-heading-l">
          What is the referring senior coroner's name?
        </h1>
    
        <form action="me-coroner-name" class="form" method="post">
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="coroner-first-name">           
              First name
            </label>
            <input class="govuk-input govuk-input govuk-!-width-three-quarters" id="coroner-first-name" name="coroner-first-name" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="coroner-middle-name">
              Middle names (optional)
            </label>
            <input class="govuk-input govuk-input govuk-!-width-three-quarters" id="coroner-middle-name" name="coroner-middle-name" type="text">
          </div>
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="coroner-last-name">
              Last name
            </label>
            <input class="govuk-input govuk-input govuk-!-width-three-quarters" id="coroner-last-name" name="coroner-last-name" type="text">
          </div>
    
          <button class="govuk-button" type="submit">
            Save and continue
          </button>
        </form>
        
    </div>
</div>

{% endblock %}
