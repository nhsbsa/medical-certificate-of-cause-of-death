{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <form action="location-born" method="post">
        
            <h1 class="govuk-heading-l"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span> Where were they born?</h1>

            <div class="govuk-form-group">
                <label class="govuk-label" for="location-of-birth">
                Enter location of birth
                </label>
                <div id="passport-issued-hint" class="govuk-hint">
                    For example, Royal Victoria Infirmary, Newcastle
                </div>
                <input class="govuk-input" id="location-of-birth" name="location-of-birth" type="text">
            </div>

            <button class="govuk-button" type="submit">
                Continue
            </button>

        </form>
          
        
    </div>
</div>

{% endblock %}
