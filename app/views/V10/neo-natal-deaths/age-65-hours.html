{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <form action="age-65-hours" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What was the child's age?
            </h1>
          </legend>
          <div class="govuk-input__wrapper" id="ageHoursMinutes">
            <div class="govuk-input__wrapper">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-label" for="Hours">
                  Hours
                </label>
                <div class="govuk-input__wrapper govuk-!-margin-right-5">
                              
                  <input class="govuk-input govuk-input--width-3" id="Hours" name="Hours" type="text">
                    
                        <div class="govuk-input__suffix" aria-hidden="true">
                          Hours
                        </div>
                  </div>
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="Minutes">
                  Minutes
                </label>
                <div class="govuk-input__wrapper govuk-!-margin-right-5">
                              
                  <input class="govuk-input govuk-input--width-3" id="Minutes" name="Minutes" type="text">
                    
                        <div class="govuk-input__suffix" aria-hidden="true">
                          Minutes
                        </div>
                  </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" type="submit">
        Save and continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
