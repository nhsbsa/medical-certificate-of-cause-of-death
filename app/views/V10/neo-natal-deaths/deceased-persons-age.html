{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <form action="deceased-persons-age" method="post">
        
            <h1 class="govuk-heading-l">
                What was the child's age?
            </h1>

            <div class="govuk-form-group">
            <div class="govuk-input__wrapper">
                <input class="govuk-input govuk-input--width-5 border-hidden" id="deceased-persons-age" name="deceased-persons-age" type="text">
                    <select class="govuk-select govuk-select--width-5" id="65-age-time-unit" name="65-age-time-unit">
                        <option value="days old" selected>days old</option>
                        <option value="hours old">hours old</option>
                        <option value="minutes old">minutes old</option>
                    </select>
                
            </div>

            </div>

            <button class="govuk-button" type="submit">
                Save and continue
            </button>

        </form>
          
        
    </div>
</div>

{% endblock %}
