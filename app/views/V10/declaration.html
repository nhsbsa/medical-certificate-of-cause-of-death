{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    {% if data['role-type'] == 'ap' %}

    <h1 class="govuk-heading-l">Attending Practitioner Declaration</h1>

    <form action="ap-declaration" method="post">

      <div class="govuk-form-group">
        <fieldset aria-describedby="contact-hint" class="govuk-fieldset">
          <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="ap-declaration" name="ap-declaration" type="checkbox" value="ap-declaration">
                
                <label class="govuk-label govuk-checkboxes__label" for="ap-declaration">
                  I confirm that I attended the deceased before their death and that the cause of death is as stated in this certificate to the best of my knowledge and belief.
                </label>
                
                
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" type="submit">Submit for scrutiny</button>

    </form>

    {% else %}

    <h1 class="govuk-heading-l">Medical Examiner Declaration</h1>

    <form action="me-cert-declaration" method="post">

      <div class="govuk-form-group">
        <fieldset aria-describedby="contact-hint" class="govuk-fieldset">
          <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="me-cert-declaration" name="me-cert-declaration" type="checkbox" value="me-cert-declaration">
                
                <label class="govuk-label govuk-checkboxes__label" for="me-cert-declaration">
                  I am a duly appointed medical examiner and I confirm that following my review the cause of death is as stated in this certificate to the best of my knowledge and belief.
                </label>
                
                
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" type="submit">Complete MCCD</button>

    </form>
    {% endif %}

  </div>
</div>

{% endblock %}
