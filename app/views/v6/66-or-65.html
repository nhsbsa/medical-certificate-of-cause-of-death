{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span>
      Was the death more than 28 days after the birth?
    </h1>

    <form action="66-or-65" method="post">

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset">

          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="over-under-28-yes" name="over-under-28" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="over-under-28-yes">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="over-under-28-no" name="over-under-28" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="over-under-28-no">
                No
              </label>
            </div>

          </div>
        </fieldset>

      </div>

      <button class="govuk-button" type="submit">
        Continue
      </button>

    </form>

  </div>
</div>

{% endblock %}
