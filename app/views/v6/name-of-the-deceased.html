{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>
        
        <h1 class="govuk-heading-l"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span>
          What is the deceased person's name?
        </h1>
    
        <form action="name-of-the-deceased" role="form" method="post">
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="deceased-first-name">
              First name
            </label>
            <input class="govuk-input" id="deceased-first-name" name="deceased-first-name" type="text">
          </div>
    
          <div class="govuk-form-group">
            <label class="govuk-label" for="deceased-last-name">
              Last name
            </label>
            <input class="govuk-input" id="deceased-last-name" name="deceased-last-name" type="text">
          </div>
    
          <button class="govuk-button" type="submit">
            Continue
          </button>
        </form>
        
    </div>
</div>

{% endblock %}
