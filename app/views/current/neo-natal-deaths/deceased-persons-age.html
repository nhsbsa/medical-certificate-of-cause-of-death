{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        
        <a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <form action="deceased-persons-age" method="post">
        
            <h1 class="govuk-heading-xl"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span> What was the deceased person's age?</h1>

            <div class="govuk-form-group">
                <label class="govuk-label" for="deceased-persons-age-day">
                Days
                </label>
                <input class="govuk-input" id="deceased-persons-age-day" name="deceased-persons-age-days" type="text">
            </div>
            <div class="govuk-form-group">
                <label class="govuk-label" for="deceased-persons-age-hour">
                Hours
                </label>
                <input class="govuk-input" id="deceased-persons-age-hour" name="deceased-persons-age-hours" type="text">
            </div>

            <button class="govuk-button" type="submit">
                Continue
            </button>

        </form>
          
        
    </div>
</div>

{% endblock %}
