{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template - {{ serviceName }} - GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <h1 class="govuk-heading-xl"><span class="govuk-caption-l govuk-caption--bottom">Deceased person's details</span>
      Did you see the deceased person before they died?
    </h1>

    <form action="last-seen-alive" method="post">

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset">

          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="seen-before-death-yes" name="last-seen-alive" type="radio"
                value="yes">
              <label class="govuk-label govuk-radios__label" for="seen-before-death-yes">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="seen-before-death-no" name="last-seen-alive" type="radio"
                value="no">
              <label class="govuk-label govuk-radios__label" for="seen-before-death-no">
                No
              </label>
            </div>

          </div>
        </fieldset>

      </div>

      <button class="govuk-button" type="submit">
        Continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
