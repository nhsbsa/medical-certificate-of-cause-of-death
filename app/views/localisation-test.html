{% extends "layouts/layout.njk" %}

{% block title %}{{ ('home.title') }}{% endblock %}
{% block content %}
  <h1>{{ ('home.title') }}</h1>
  <p>{{ ('home.p') }}</p>
  <p>{{ 'server.date' | t(templateData) | safe }}</p>
  <a href="?lang=en">{{ 'lng.english' | t }}</a>
  <a href="?lang=fr">{{ ('lng.french') }}</a>
  <a href="?lang=de">{{ ('lng.german') }}</a>
  <a href="?lang=ru">{{ ('lng.rus') }}</a>
{% endblock %}
